<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Name</title>
  <link rel="stylesheet" href="enter-name.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page-wrapper">
    <div class="top-bar">
      <span class="brand">Blue Pigeon</span>
    </div>

    <div class="center-card">
      <h2>Tell Us About Yourself</h2>
      <p class="subtitle">Tell us about yourself so we can sort you in.</p>

      <form>
        <div class="name-fields">
          <div class="form-group">
            <label for="first">FIRST NAME</label>
            <input type="text" id="first" placeholder="Enter Full Name" />
          </div>
          <div class="form-group">
            <label for="last">LAST NAME</label>
            <input type="text" id="last" placeholder="Enter Last Name" />
          </div>
        </div>

        <div class="form-group full-width">
          <label for="job">JOB TITLE</label>
          <select id="job">
            <option disabled selected>Enter your Job Title</option>
            <option>Developer</option>
            <option>Designer</option>
            <option>Manager</option>
          </select>
        </div>

        <p class="info">Make sure everything is correct, you canâ€™t change this information later</p>

        <button type="submit" class="primary-btn">Create Account</button>
      </form>

      <p class="terms">
        By continuing, you are indicating that you agree to the
        <a href="#">Privacy Policy</a> and <a href="#">Terms</a>.
      </p>
    </div>
  </div>
</body>
</html>
