<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Message Action Badge</title>
  <link rel="stylesheet" href="action.css" />
</head>
<body>

<div class="action-badge">
  <div class="emoji-row">
    <span>😊</span>
    <span>👏</span>
    <span>😂</span>
    <span>👍</span>
    <span class="arrow">➔</span>
  </div>
  <hr />
  <div class="actions">
    <div class="action"><img src="pin.png" alt="Pin" /> Pin Message</div>
    <div class="action"><img src="reply.png" alt="Reply" /> Reply</div>
    <div class="action"><img src="frwrd.png" alt="Forward" /> Forward</div>
    <div class="action"><img src="unread.png" alt="Unread" /> Mark Unread</div>
    <div class="action delete"><img src="delete.png" alt="Delete" /> Delete Message</div>
  </div>
</div>

</body>
</html>
