<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Status</title>
  <link rel="stylesheet" href="status.css" />
</head>
<body>
  <div class="status-wrapper">
    <div class="status-box">
      <h2>Update your Status</h2>

      <div class="status-input">
      <img src="smile.png" alt="Busy" class="status-icon" />
        <input type="text" placeholder="Set Status" />
      </div>

      <div class="status-option">
        <span class="dot green"></span> Online
      </div>

      <div class="status-option">
        <img src="idle.png" alt="Idle" class="status-icon" /> Idle
      </div>

      <div class="status-option">
        <img src="busy.png" alt="Busy" class="status-icon" /> Busy
      </div>

      <div class="status-option">
        <span class="dot gray"></span> Offline
      </div>
    </div>
  </div>
</body>
</html>
