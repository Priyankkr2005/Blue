<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <link rel="stylesheet" href="signin.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page-wrapper">
    <div class="top-bar">
      <span class="brand">Blue Pigeon</span>
    </div>

    <div class="center-card">
      <h2>Welcome Back</h2>
      <p>Sign in to your account</p>

      <label for="email">EMAIL</label>
      <input type="email" id="email" placeholder="work-email@gmail.com" />

      <button class="primary-btn">Sign In</button>

      <div class="divider"><span>or</span></div>

      <button class="google-btn">
        <span class="google-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 48 48">
            <path fill="#EA4335" d="M24 9.5c3.19 0 6.06 1.12 8.3 2.97l6.2-6.2C34.41 2.44 29.5 0 24 0 14.84 0 6.96 5.7 3.45 13.89l7.91 6.14C13.23 13.26 18.22 9.5 24 9.5z"/>
            <path fill="#34A853" d="M46.145 24.51c0-1.62-.146-3.18-.42-4.67H24v9.38h12.44c-.54 2.9-2.2 5.36-4.69 7.02l7.28 5.65c4.25-3.93 6.71-9.71 6.71-17.38z"/>
            <path fill="#4A90E2" d="M9.36 28.63a14.96 14.96 0 010-9.26L1.45 13.23a24 24 0 000 21.54l7.91-6.14z"/>
            <path fill="#FBBC05" d="M24 48c6.5 0 11.95-2.14 15.93-5.8l-7.28-5.65c-2.05 1.38-4.68 2.19-8.65 2.19-5.78 0-10.77-3.76-12.64-8.99l-7.91 6.14C6.96 42.3 14.84 48 24 48z"/>
          </svg>
        </span>
        <span>Continue with Google</span>
      </button>
    </div>

    <p class="bottom-text">Don't have an account? <a href="#">Create Account</a></p>
  </div>
</body>
</html>
